<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="./TransMoneyCss/indexTrans.css">
        <title>轉帳頁面</title>
        <script src="./javascrpt/indexTrans.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="transArea" >
        <img src="https://megapx-assets.dcard.tw/images/b4291c16-e04b-44fe-b8f8-9fb738714736/full.jpeg" alt="" class="img1">
        <img src="https://megapx-assets.dcard.tw/images/c30f179f-e6c3-44ec-97b1-5caf5c51d8e3/1280.jpeg" alt="" class="img1">
        <div id="transInfo" class="transInfo" style="width: 15rem;">
            <img src="https://memeprod.ap-south-1.linodeobjects.com/user-template/2185604e1d78ec0a198536d01e191f46.png" class="card-img-top" alt="...">
            <div class="card-body" id="box1">
              <h5 class="card-title">轉帳</h5>
              <label for="transferMoney">轉帳金額</label>
              <input id="transferMoney" type="number" placeholder="請輸入金額" maxlength="9">
              <label for="name">轉帳對象</label>
              <input id="name" type="text" placeholder="請輸入對方姓名">
              <label for="card2">轉帳對象卡號</label>
              <input id="card2" type="text" placeholder="請輸入對方卡號">
              <button type="button" class="btn btn-primary" id="transferButton">確定轉帳</button>
            </div>
        </div>
        <!-- Example single danger button -->
        <div class="btn-group" >
            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                選單
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./index.html">返回首頁</a></li>
                <li><a class="dropdown-item" href="./indexLogIn.html">登入頁面</a></li>
                <li><a class="dropdown-item" href="./indexdeposit.html">存款頁面</a></li>
                <li><a class="dropdown-item" href="./indexwithdraw.html">提款頁面</a></li>
                <li><a class="dropdown-item" href="./indexTrans.html">轉帳頁面</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="./indexlogout.html">登出頁面</a></li>
            </ul>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</html>
