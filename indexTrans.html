<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="./TransMoneyCss/indexTrans.css">
        <title>轉帳頁面</title>
        <script src="./javascrpt/indexTrans.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
        <div class="transArea" >
            <div class="infoBox">
                <h2 class="infotitle">轉帳優惠資訊</h2>
                <h2 class="normal">一般客戶</h2>
                <P>一般客戶存款五萬以內</P>
                <P>每月享有5次轉帳優惠</P>
                <h2 class="vip">VIP客戶</h2>
                <P>VIP客戶存款超過十萬</P>
                <P>每月享有10次轉帳優惠</P>
                <h5>如未有轉帳優惠次數<br>則酌收10元匯款手續費</h5>
                <h6>優惠次數皆在每月1號重置</h6>

            </div>
            <div id="transInfo" class="transInfo" style="width: 15rem;">
                <img src="https://memeprod.ap-south-1.linodeobjects.com/user-template/2185604e1d78ec0a198536d01e191f46.png" class="card-img-top" alt="...">
                <div class="card-body" id="box1">
                  <h5 class="card-title">轉帳</h5>
                  <label for="transferMoney">轉帳金額</label>
                  <input id="transferMoney" type="number" placeholder="請輸入金額" oninput="limitNumberLength(this, 9)">
                  <label for="password">確認密碼</label>
                  <input id="password" type="password" placeholder="請輸入密碼">
                  <label for="card2">轉帳對象卡號</label>
                  <input id="card2" type="text" placeholder="請輸入對方卡號">
                  <button type="button" class="btn btn-primary" id="transferButton">確定轉帳</button>
                </div>
            </div>
        </div>
        
        <!-- Example single danger button -->
        <div class="btn-group" >
            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                選單
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./index.html">返回首頁</a></li>
                <li><a class="dropdown-item" href="./indexLogIn.html">登入頁面</a></li>
                <li><a class="dropdown-item" href="./indexdeposit.html">存款頁面</a></li>
                <li><a class="dropdown-item" href="./indexwithdraw.html">提款頁面</a></li>
                <li><a class="dropdown-item" href="./indexTrans.html">轉帳頁面</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="./indexlogout.html">登出頁面</a></li>
            </ul>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</html>
