<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./註冊.css">
</head>

<body>
  <!-- 注册 -->
  <div class="register">
    <div class="card">
      <form action="/register" method="post">
        <a href="https://kinji0101.github.io/banksystemfront/">首頁</a>
        <input type="text" placeholder="卡號" id="cardNum" class="code">
        <input type="text" placeholder="帳號" id="account" class="code">
        <input type="password" placeholder="密碼" id="password" class="code">
        <input type="password" placeholder="確認密碼" id="confirmPassword" class="code">
        <input type="text" placeholder="姓名" id="name" class="code">
        <input type="text" placeholder="地址" id="address" class="code">
        <input type="text" placeholder="電子信箱" id="email" class="code">
        <input type="text" placeholder="手機號碼" id="phoneNumber" class="code">
        <input type="button" value="註冊" id="btn" class="btn">
      </form>
    </div>
  </div>

  <script src="./註冊js.js"></script>
</body>

</html>
